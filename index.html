<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusov Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <container>
            <h1>Welcome to the Scraping Service in Habr.com</h1>
            <p>This service searches the site habr.com and finds articles related to your topic</p>
            <form action="/scrape" method="POST">
                <label for="articleName">Scrape for:</label>
                <input type="text" id="articleName" name="articleName" placeholder="micro-frontend" required>
                <button type="submit">Scrape</button>
            </form>
        </container>
    </main>
</body>
</html>
